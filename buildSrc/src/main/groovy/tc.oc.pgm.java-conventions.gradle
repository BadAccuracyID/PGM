//file:noinspection GroovyAssignabilityCheck

plugins {
    id 'java-library'
}

configurations {
    extraLibs
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.viaversion.com')
    }

    maven {
        url = uri('https://repo.ashcon.app/content/repositories/snapshots')
    }

    maven {
        url = uri('https://repo.ashcon.app/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    extraLibs 'app.ashcon.intake:intake-bukkit:v1.2.1'
    extraLibs 'net.kyori:adventure-api:4.9.1'
    extraLibs 'fr.mrmicky:FastBoard:1.1.0'
    extraLibs 'org.jdom:jdom2:2.0.6'
    extraLibs 'net.kyori:adventure-text-serializer-plain:4.9.1'
    extraLibs 'net.kyori:adventure-platform-bukkit:4.0.0'
    extraLibs 'fr.minuskube.inv:smart-invs:1.2.7'

    compileOnly 'org.eclipse.jgit:org.eclipse.jgit:5.7.0.202003110725-r'
    compileOnly 'com.viaversion:viaversion:4.1.1'

    configurations.compileOnly.extendsFrom(configurations.extraLibs)
}

group = 'tc.oc.pgm'
version = '0.12-SNAPSHOT'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
